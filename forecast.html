<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Forecast</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav_bar">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand navbar-link weather">
            <img
              src="images/logo.png"
              class="img-responsive"
              id="logo"
              alt="weather icon"
            /><strong>Weather App</strong>
          </a>
          <button
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="navcol"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"> </span>
            <span class="icon-bar"> </span>
            <span class="icon-bar"> </span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol">
          <ul class="nav navbar-nav navbar-right" id="nav_list">
            <li><a href="current.html">Currrent Weather</a></li>
            <li><a href="forecast.html">Forecast Weather</a></li>
            <li>
              <a href="http://www.openweathermap.org" target="_blank"
                >Open Weather Map Â©
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="jumbotron"
      style="margin-bottom:0px; background-color:#4aa1f3; color:white;"
    >
      <h2 class="text-center" style="font-size: 40px; font-weight: 600px;">
        Get Weather Forecast
      </h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center text-primary">Enter City Name</h3>
          <span id="error" class="text-center"></span>
        </div>
        <div class="row form-group form-inline" id="cityDiv">
          <input
            type="text"
            name="city"
            id="city"
            class="form-control"
            placeholder="Enter City Name"
            style="margin-top:10px;"
          />
          <input
            type="text"
            name="days"
            id="days"
            class="form-control"
            placeholder="Number:min 1 & max 16"
            style="margin-top:10px;"
          />
          <button id="submitForecast" class="btn btn-primary">
            Search City
          </button>
        </div>
      </div>

      <div class="class=row">
      <table class="table table-bordered">
          <thread>
              <tr>
              <th>Icon</th>
              <th>Weather</th>
              <th>Description</th>
              <th>Morning Temperature</th>
              <th>Night Temperature</th>
              <th>Min. Temperature</th>
              <th>Max. Temperature</th>
              <th>Pressure</th>
              <th>Humidity</th>
              <th>Wind Speed</th>
              <th>Wind Direction</th>
            </tr>
          </thread>
          <tbody id="forecastWeathe">

          </tbody>
          </table>    
    </div>
    <div class="footer">
      <div class="container">
        <div class="row text-center" style="padding-top: 30px;">
          <p style="color: white" ;>Copyright &copy; Weather App</p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script src="forecast.js"></script>
  </body>
</html>
